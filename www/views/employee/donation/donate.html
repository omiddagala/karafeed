<div include-with-scope="page-top.html"></div>
<div class="widgets mycontent">
    <div class="row">
        <div class="col-md-12">
            <div ba-panel style="overflow-x: hidden" ba-panel-title="در این قسمت می توانید غذای امروز خود را به خیریه اهدا کنید" ba-panel-class="with-scroll">
                <form name="myform" ng-submit="myform.$valid && donate(myform)" novalidate>

                    <div class="panel-content">
                        <div class="row">
                            <div class="form-group row clearfix">
                                <div class="col-sm-9">
                            <textarea class="form-control" name="desc" ng-maxlength="200" ng-model="desc"
                                      id="desc"
                                      style="text-align:right;color: white"></textarea>
                                    <div class="error-message" ng-show="(myform.desc.$dirty || submitted) && inputIsInvalid(myform.desc.$valid,'desc') && myform.desc.$error.maxlength">
                                        حداکثر 200 کاراکتر وارد کنید
                                    </div>
                                </div>
                                <label for="desc" class="col-sm-3 control-label">اگر توضیحی در مورد تعداد یا موارد دیگر دارید ذکر کنید</label>
                            </div>
                        </div>


                        <button style="float: right" type="submit" class="btn btn-primary btn-with-icon save-profile">
                            <i class="ion-android-checkmark-circle"></i>اهدا می کنم
                        </button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
