<ion-modal-view>
  <ion-content>
    <div style="width: 100%;height: 100%;background-image: url('{{postImage}}');background-size: 100% 100%;background-repeat: no-repeat;position: relative">
      <img src="/assets/img/ui/mobile/feedgram-post-button.png"
           style="position: absolute;bottom: 40px;width: 60px;left: 40px;z-index: 1"/>
      <div class="feedgram-post-container">
        <form novalidate ng-submit="forms.myform.$valid && addComments()" name="forms.myform"
              class="ui reply form w-100">
          <input type="text" ng-model="desc" id="desc" style="background: transparent;color: white;direction: rtl"
                 name="desc" required ng-maxlength="250" ng-minlength="2"
                 placeholder="افزودن نظر شما"/>
          <div class="error-message"
               ng-show="(forms.myform.desc.$dirty || submitted) && inputIsInvalid(forms.myform.desc.$valid,'desc') && forms.myform.desc.$error.required">
            پر کردن این فیلد اجباریست
          </div>
          <div class="error-message"
               ng-show="(forms.myform.desc.$dirty || submitted) && inputIsInvalid(forms.myform.desc.$valid,'desc') && forms.myform.desc.$error.maxlength">
            حداکثر 250 کاراکتر وارد کنید
          </div>
          <div class="error-message"
               ng-show="(forms.myform.desc.$dirty || submitted) && inputIsInvalid(forms.myform.desc.$valid,'desc') && forms.myform.desc.$error.minlength">
            حداقل 2 کاراکتر وارد کنید
          </div>
        </form>
      </div>
    </div>

  </ion-content>
</ion-modal-view>

<style>
  .modal .scroll-content{
    min-height:100%!important;
  }
</style>
